<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="grid ff-primary">
      <div class="grid-item">
        <div class="logo"><img src="./images/logo.svg" alt="logo" /></div>
        <div class="desc flex">
          <img class="intro-img-mob" src="./images/hero-mobile.jpg" alt="" />
          <h1 class="flex fs-large">
            <span class="color-primary-300 fw-light">We're</span
            ><span class="color-neutral-600 fw-semi-bold"> coming soon</span>
          </h1>
          <p class="color-primary-300 fw-regular fs-small">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form>
            <input
              id="user-email"
              class="email"
              type="email"
              name="email"
              placeholder="Email Address"
            />
            <button id="submit" class="btn" type="submit"></button>
          </form>
          <p class="error-message">Please enter a valid email address.</p>
        </div>
      </div>
      <div class="intro-img"></div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Saadaan-Hassan">Saadaan Hassan</a>.
      </p>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
